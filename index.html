<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wer ist es?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Wer ist es?</h1>
    <div>
        <label for="set-selector">Wähle ein Set:</label>
        <select id="set-selector"></select>
    </div>
    <div>
        <label for="image-size-slider" id="image-size-label">Bildgröße: 150px</label>
        <input type="range" id="image-size-slider" min="50" max="300" value="150">
    </div>    
    <div>
        <button id="choose-random-card">Zufällige Karte wählen</button>
        <div id="selected-card">
            <h2>Ausgewählte Karte</h2>
            <div id="selected-card-display">Noch keine Karte gewählt.</div>
        </div>
    </div>    
    <div id="game-board"></div>
    <script src="script.js"></script>
</body>
</html>
